<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{#i18n}}page.title{{/i18n}}</title>

    <link rel="stylesheet" href="/css/lib/font-awesome/font-awesome-4.3.0.min.css" />
    <link rel="stylesheet" href="/css/lib/semantic-2.4.2.min.css" />
    <link rel="stylesheet" href="/css/lib/leaflet.css" />
    <link rel="stylesheet" href="/css/lib/leaflet-awesome-markers/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="/css/lib/MarkerCluster.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />

    <link href="//tools-static.wmflabs.org/fontcdn/css?family=Open+Sans:400,600,700&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/manual.css" />

    <style type="text/css">
    .ui.buttons .or::before {
      content: '{{#i18n}}fields.autoZoom.or{{/i18n}}';
    }
    </style>
</head>
<body>
    <div class="ui center container aligned grid">
        <header class="sixteen wide column ui items">
        </header>
        <section id="content">
          {{{manual}}}
        </section>
        <footer class="sixteen wide column ui items">
          <div id="author">{{{credits}}}</div>
        </footer>
    </div>
    <!-- Display large image -->
    <div id="man-modal" class="ui modal">
      <div class="header">Header</div>
      <div class="image content">
        <img class="image" src="">
        <div class="description">
          <p></p>
        </div>
      </div>
    </div>
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/semantic-2.4.2.min.js"></script>
    <script src="/manual/js/public-manual.js"></script>

</body>
</html>
